<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
    <div class="display-container">
       
        
        <div class="displayed">
            <em class="displayed-result" id="displayed-result"></em></div>
        
         <p class="count-down" id="count-down"> 0</p>
         <div class="result">
            <label for="count-down">correct</label>
            <p class="correct" id="correct">0 </p>
            <label for="count-down">wrong</label>
            <p class="wrong" id="wrong">0 </p>
         </div>
    </div>
    <div class="btn-container">
        <input type="text" class="input" id="input"   placeholder="enter number">
        <button id="check">check</button>
        <button id="reset">reset</button>
    </div>
</div>

   <script src="main.js"></script>
</body>
</html>
